<div class="forms">
    <form>
        <input type="email" ng-model="ac.loginEmail">
        <input type="password" ng-model="ac.loginPassword">
        <md-button class="md-raised" ng-click="ac.login()">Login</md-button>
        <md-button class="md-raised" ng-click="ac.move()">Register</md-button>
    </form>
</div>
