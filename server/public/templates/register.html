<h1>This the register page</h1>

<div>
    <form>
        <input type="email" ng-model="ac.userEmail">
        <input type="password" ng-model="ac.userPassword">
        <md-button class="md-raised" ng-click="ac.registerUser(ac.userEmail, ac.userPassword)">Register</md-button>
    </form>
    <md-button class="md-raised" ng-click="ac.back()">Back</md-button>
</div>
